<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: #fcfaf7;
      color: #2e2e2e;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      color: #1f1f1f;
    }

    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .book-card {
      padding: 0.75rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .book-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.1);
    }

    .book-card img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .book-card strong {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: #222;
    }

    .book-card span {
      font-size: 0.8rem;
      color: #666;
    }

    .page-transition {
      position: fixed;
      inset: 0;
      background: #fcfaf7;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .page-transition.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <h1>My Bookshelf</h1>
  <div class="book-list">
    <div class="book-card" onclick="navigateWithTransition('reader.html?book=devil_wears_prada')">
      <img src="devil_wears_prada/devil_wears_prada_cover.png" alt="The Devil Wears Prada Cover">
      <strong>The Devil Wears Prada</strong><br/>
      <span>Lauren Weisberger</span>
    </div>
    <div class="book-card" onclick="navigateWithTransition('reader.html?book=tuesday_with_morrie')">
      <img src="tuesday_with_morrie/tuesday_with_morrie_cover.jpg" alt="Tuesday With Morrie Cover">
      <strong>Tuesday With Morrie</strong><br/>
      <span>Lauren Weisberger</span>
    </div>
    <!-- Add more books here -->
  </div>
  <div class="page-transition active" id="page-transition"></div>

  <script>
    function navigateWithTransition(targetUrl) {
      const transitionEl = document.getElementById('page-transition');
      if (transitionEl) {
        transitionEl.classList.add('active');
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 500);
      } else {
        window.location.href = targetUrl;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const transitionEl = document.getElementById('page-transition');
      if (transitionEl) {
        setTimeout(() => {
          transitionEl.classList.remove('active');
        }, 30);
      }
    });
  </script>
</body>
</html>
